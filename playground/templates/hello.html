{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="{% static 'assets/styles/css/global.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-space-between">
      <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav gap-3">
            <button type="button" class="btn btn-outline-primary px-2">Login</button>
            <button type="button" class="btn btn-outline-warning ">Sign-up</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header">Statistics</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="card shadow">
                    <div class="card-body">
                      <h6>Total</h6>
                      <p class="text-center" >{{ sum_of_tasks }}</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card shadow">
                    <div class="card-body">
                      <h6>Complete</h6>
                      <p class="text-center">10</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card shadow">
                    <div class="card-body">
                      <h6>Uncompleted</h6>
                      <p class="text-center">10</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header">Todolist</div>
              <div class="card-body">
                <div class="form-group">
                  
                  <div class="d-flex gap-1">
                    <div class="form-group flex-fill">
                      <label for="">Task</label>
                      <input class="form-control" 
                      type="text" 
                      name="task"
                      id="task"
                       placeholder="Add todo....">
                    </div>
                    <div class="form-group">
                      <label for="">Level</label>
                      <input class="form-control" 
                      type="number" 
                      name="level"
                      id="level"
                       placeholder="Level">
                    </div>
                  </div>

                  <div class="d-flex mt-2 gap-2">
                    <div class="form-group flex-fill">
                      <label for="start-time">Start time</label>
                      <input id="start_time" type="datetime-local" name="start_time" class="form-control"/>
                    </div>
                    <div class="form-group flex-fill">
                      <label for="start-time">End time</label>
                      <input id="end_time" name="end_time" type="datetime-local" class="form-control"/>
                    </div>
                  </div>

                  <button class="btn btn-primary mt-2 btn-sm w-100" type="btn" onclick="addTask()">Add</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      {% for i in tasks %}
        <div class="border-start border-5 mt-3 shadow" id="task-{{i.0}}">
          <div class="card-body p-3">
            <h5>  {{i.0}} | <span  class="content-task">{{i.1}}</span></h5>
                <span class="badge bg-success" id = "my-span">Complete</span>
                <span class="badge bg-secondary">Uncomplete</span>
             <button class="btn btn-info btn-sm update_button" onclick="updateTask({{i.0}})">Edit</button>
            <a href="/delete/row?id={{i.0}}" class="btn btn-danger btn-sm" >Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script>
      function updateTask(i) {
        const task = document.querySelector (`#task-${i}`)

        const content_task = task.querySelector ('.content-task')

        content_task.classList.add ('contenteditable')
        content_task.setAttribute ('contenteditable', true)
        update_button.textContent = 'Update';
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
